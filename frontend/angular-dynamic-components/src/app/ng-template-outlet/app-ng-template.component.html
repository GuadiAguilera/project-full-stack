<app-step
  [steps]="steps()"
  [headerTemplate]="header"
  [bodyTemplate]="body"
  [footerTemplate]="footer"
/>

<ng-template #header>
  <h2>Custom title</h2>
</ng-template>

<ng-template #body let-index let-step="step">
  <span
    >ID: {{ step.id }} - index :{{ index }} - text: {{ step.text }}</span
  >
</ng-template>

<ng-template #footer>
  <app-step-actions />
</ng-template>

<app-step [steps]="steps()" />
