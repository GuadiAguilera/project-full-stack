# Configuración de la base de datos MySQL
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/microservices_managment
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=root

# Hibernate ORM
quarkus.hibernate-orm.database.generation=update

# Habilitar CORS globalmente
quarkus.http.cors=true

# Permitir origen desde Angular (localhost:4200)
quarkus.http.cors.origins=http://localhost:4200

# Métodos HTTP permitidos (GET, POST, PUT, DELETE, etc.)
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS

# Headers que el cliente puede enviar
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Exponer headers (si se necesitan)
quarkus.http.cors.exposed-headers=location,info

# Soporte para credenciales (cookies, auth, etc.)
quarkus.http.cors.access-control-allow-credentials=true